<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <title>Transparent navbar</title>
  <style>
    body{
      margin:0;
      background:url('Gym.jpeg');

    }
    .nav{
    width:100%;
    backgroud:#000033;
    height:100px;
    margin-top:100px;
    opacity:0.6;
    }
    ul{
    list-style:none;
    padding:0;
    margin:0;
    position:absolute
    }
    li {
    float:left;
    margin-top:30px;
    }
    a{
      width:150px;
      color:blue;

      padding:10px;
      border-radius:10px;
      font-family:Century Gothic;
      font-weight:bold;
    }
    a:hover{
    background:#669900;
    transition:0.6s;

    }
    }
  </style>
  </head>
  <body>

</html>
